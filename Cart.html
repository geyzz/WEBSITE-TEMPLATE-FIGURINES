<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenO Kai | Treasure Cart</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" sizes="30x30">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amarante&family=Bigelow+Rules&family=Emilys+Candy&family=Ephesis&family=Tapestry&display=swap');
        ::-webkit-scrollbar {
            width: 15px;
            color: #1A8EFE;
        }
          ::-webkit-scrollbar-track {
            background: #000000; 
        }
          ::-webkit-scrollbar-thumb {
            background: rgba(255, 200, 0, 0.4);
        }
          ::-webkit-scrollbar-thumb:hover {
            background: rgba(26, 144, 254, 0.4); 
        }
        body{
            font-family: "Tapestry";
            margin: 0;
            background-image: url("one piece.jpg");
            background-size: cover;
            background-attachment: fixed;
            font-size: 20px;
            color: white;
        }
        .title {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
        }
        .head {
            display: flex;
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.4);
        }
        .logo {
            transition: all 0.5s ease;
        }
        .logo img {
            height: 210px;
            width: 210px;
            position: relative;
            top: -58px;
        }
        @font-face {
            font-family: onePiece;
            src: url("one\ piece\ font.ttf");
        }
        .head h1 {
            font-family: onePiece;
            font-style: normal;
            font-weight: 500;
            color: #FFC700;
            text-shadow: 0 0 8px #1A8EFE;
            -webkit-text-stroke: 3px black;
            paint-order: stroke fill;
            font-size: 45px;
            position: relative;
            top: -8px;
            right: 15%;
        }
        .nav {
            position: absolute;
            top: 0.5%;
            right: 0;
            padding: 30px;
            display: flex;
            gap: 80px;
        }
        .nav a {
            color: white;
            font-size: 20px;
            font-family: "Tapestry";
            text-decoration: none;
        }
        .nav a:hover {
            color: #FFC700;
            text-shadow: 0 0 4px #1A8EFE;
        }
        .hoverCart {
            width: 43px;
            height: 43px;
            padding-right: 20px;
            position: relative;
            top: -30%;
        }
        .cartopen {
            display: inline-flex;   
            height: auto;
            width: 43px;
            opacity: 0;
            position: relative;
            top: 5%;
            left: -4%;
            transition: opacity 0.2s ease;
        }
        .cart {
            width: 40px;
            height: auto;
            position: relative;
            bottom: 100%;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .overlaycart:hover .cart {
            opacity: 0;
        }
        .overlaycart:hover .cartopen {
            opacity: 1;
        }
        .container {
            width: 100%;
            height: auto;
            display: flex;
        }
        .colleft {
            width: 20%;
            height: auto;
        }
        .bodycontent {
            width: 100%;
            height: 100%;
        }
        legend {
            color: #FFC700;
            text-shadow: 0 0 8px #1A8EFE;
            font-family: onePiece;
            font-size: 60px;
            font-weight: 800;
            -webkit-text-stroke: 2px black;
            paint-order: stroke fill;
        }
        fieldset {
            border: 2px solid black;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.237);
        }
        #cart-items {
            margin-top: 20px;
            font-size: 35px;
        }
        .cart-item {
            font-size: 35px;
            margin-bottom: 5px;
            border: 2px solid black;
            padding: 30px;
            position: relative;
            border-radius: 15px;
            bottom: 20px;
            background-color: rgba(225, 185, 126, 0.5);
        }
        button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            font-family: onePiece;
            font-size: 35px;
            border-radius: 40px;
            padding: 10px;
            width: 300px;
            float: right;
        }
        button:first-child {
            position: relative;
            top: -12px;
        }
        button:hover {
            background-color: #ffc80099;
            color: white;
            text-shadow: 0 0 8px #1A8EFE;
            border: none;
            -webkit-text-stroke: 2px rgba(0, 0, 0, 0.5);
            paint-order: stroke fill;
        }
        #total {
            background-color: rgba(26, 144, 254, 0.5);
            padding: 40px;
            border: 2px solid black;
            position: relative;
            border-radius: 15px;
            bottom: 8px;
            font-size: 35px;
            font-weight: bold;
        }
        input {
            background-color: rgba(225, 185, 126, 0.5);
            border: none;
            font-size: 30px;
            padding: 10px;
        }
        ::placeholder {
            color: rgb(200, 200, 200);
            font-family: "Tapestry";
        }
        label {
            font-size: 35px;
        }
        #custname , #deliveryaddr {
            width: 99%;
            border: 2px solid black;
            border-radius: 15px;
        }
        .bodycontent a {
            font-size: 60px;
            text-decoration: line-through;
            color: #FFC700;
            text-shadow: 0 0 8px #1A8EFE;
        }
        .bodycontent a:hover {
            text-decoration: none;
        }
        .colright {
            width: 20%;
            height: auto;
        }
        .footer {
            position: relative;
            bottom: 0;
            flex: 1;
            height: 60px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 -8px 8px rgba(0, 0, 0, 0.4);
        }
        .footer p {
            margin: 0;
            font-family: onePiece;
            color: #FFC700;
            text-shadow: 0 0 4px #1A8EFE;
            font-weight: 400;
            font-size: 18px;
            -webkit-text-stroke: 1px black;
            paint-order: stroke fill;
            padding: 18px;
            text-align: center;
        }
        @media screen and (max-width: 1540px) {
            legend {
                font-size: 40px;
            }
            #cart-items , .cart-item , button , label {
                font-size: 20px;
            }
            #custname , #deliveryaddr {
                font-size: 18px;
                width: 98%;
            }
            button {
                width: 250px;
            }
            #total {
                font-size: 20px;
            }
            .bodycontent a {
                font-size: 40px;
            }
            .footer {
                position: relative;
                bottom: 0;
            }
        }
        @media screen and (max-width: 1030px) {
            button {
                width: 230px;
            }
            .nav a {
                font-size: 15px;
            }
        }
        @media screen and (max-width: 770px) {
            .head {
                height: 75px;
            }
            .logo img {
                height: 190px;
                width: 190px;
            }
            .head h1 {
                font-size:37px;
            }
            .nav {
                position: absolute;
                top: 3%;
                padding: 10px;
                gap: 20px;
            }
            .nav a {
                font-size: 13px;
            }
            .hoverCart {
                width: 30px;
                position: relative;
                top: 7%;
            }
            .cart {
                width: 27px;
            }
            .cartopen {
                width: 30px;
            }
            legend {
                font-size: 30px;
            }
            #cart-items , .cart-item , button , label , #total {
                font-size: 15px;
            }
            #custname , #deliveryaddr {
                font-size: 13px;
                width: 97%;
            }
            button {
                margin-top: 5px;
                width: 150px;
            }
            .bodycontent a {
                font-size: 30px;
            }
            .footer p{
                font-size: 15px;
            }
        }
        @media screen and (max-width: 440px) {
            .head {
                height: 110px;
                display: flex;
                flex-direction: column;
            }
            .logo img {
                height: 190px;
                width: 190px;
            }
            .head h1 {
                font-size:37px;
            }
            .nav {
                margin: 0;
                gap: 0;
                position: relative;
                top: 75%;
                display: flex;
                width: 100%;
                padding: 0;
                background-color: #00000080;
        
            }
            .nav a {
                border: 1px solid #db000047;
                margin: 0;
                font-size: 8.5px;
                padding-top: 8px;
                height: 20px;
                width: 150px;
                text-align: center;
            }
            .nav a:nth-child(4) {
                width: 90px;
            }
            .nav a:last-child {
                width: 60px;
            }
            .hoverCart {
                padding: 0;
                width: 20px;
                position: relative;
                top: 85%;
                left: 20%;
            }
            .cart {
                width: 17px;
            }
            .cartopen {
                width: 20px;
            }
            form {
                margin: 0;
            }
            legend {
                font-size: 17px;
            }
            #cart-items , .cart-item , button , label {
                font-size: 10px;
            }
            #total {
                font-size: 15px;
                padding: 15px;
                margin-top: -5px;
                text-align: center;
            }
            .cart-item {
                text-align: center;
                padding: 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #custname , #deliveryaddr {
                font-size: 8px;
                width: 91%;
            }
            button {
                margin-top: 25px;
                width: 150px;
            }
            .bodycontent a {
                font-size: 20px;
            }
        }
    </style>
    <script>
        let onePieceCart = JSON.parse(localStorage.getItem('onePieceCart')) || [];

        function displayCartItems() {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total");
            let total = 0;

            cartItemsContainer.innerHTML = "";

            if (onePieceCart.length === 0) {
                cartItemsContainer.innerHTML = "<p>No items in cart</p>";
                totalPriceElement.textContent = "Total: 0 berries";
            } else {
                onePieceCart.forEach((item, index) => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("cart-item");
                    itemElement.innerHTML = `${item.collectiblename} - ${item.collectibleprice} berries 
                        <button type="button" onclick="removeFromCart(${index})">Remove</button>`;
                    cartItemsContainer.appendChild(itemElement);
                    total += item.collectibleprice;
                });
                totalPriceElement.textContent = "Total Belly: " + total + " berries";
            }
        }

        function removeFromCart(itemIndex) {
            onePieceCart.splice(itemIndex, 1);
            localStorage.setItem('onePieceCart', JSON.stringify(onePieceCart));
            displayCartItems();
        }

        function submitOrder() {
            if (onePieceCart.length === 0) {
                alert("Your cart is empty.");
                return false;
            }

            localStorage.removeItem('onePieceCart');
            alert("Order submitted successfully!");
            return true;
        }

        window.onload = displayCartItems;
    </script>
</head>
<body>
    <div class="head">
        <div class="title">
            <a class="logo" href="Home.html">
                <img src="zeno kai logo.png" alt="logo">
            </a>
            <h1>ZENO KAi</h1>
        </div>
        <div class="nav">
            <a href="Home.html">Welcome Aboard</a>
            <a href="TreasureTrove.html">Treasure Trove</a>
            <a href="LootSect.html">Loot Section</a>
            <a href="About.html">Crew Log</a>
            <a href="Cart.html" class="overlaycart">

                    <img class="cartopen" src="treasure.png" alt="treasure cart">

          </div>

    <div class="container">

        <div class="bodycontent">

                <legend>

                </legend>

            <a href="LootSect.html">

    </div>
    <div class="footer">
        <p>COPYRIGHT © 2024 ZENO KAi , ALL RIGHTS SERVED.</p>
    </div>
</body>
</html>
